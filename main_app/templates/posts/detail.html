{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="justify-content-left">
      <div class="card review-card">
        <h1>{{ post.title }}</h1>
        <p>by {{ user.profile.name }}</p>
        <p> {{ user.profile.date_joined|date:'M d, Y' }} </p>
        <p> {{ post.text }} </p>
      </div>  
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <form action="{% url 'edit_profile_view' user.post.id %}">
        <input type="submit" class="d-inline-block btn btn-primary" value="Edit Review" />
      </form> 
      <button type="button" class="d-inline-block btn btn-danger" data-toggle="modal" data-target="#deleteModal">
        Delete Review
      </button>
    </div>
  </div>  

  
  <!-- Modal -->  
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Deleting "{{post.title}}"will be permanent and you will be left only with your memories.</p>
        </div>
        <div class="modal-footer">        
          <form action="{% url 'delete' user.post.id %}">
            <input type="submit" class="btn btn-danger" value="Delete" />
          </form> 
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
