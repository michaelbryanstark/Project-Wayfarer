{% extends 'base.html' %}
{% block content %}

  <h1>Edit Your Post</h1>
  <form class="edit-form" method="POST" action="{% url 'post_edit' post.id %}">
    {% csrf_token %}
    {{ review_form }}
    <input type="submit" class="btn btn-primary" value="Submit Update">
  </form>
  
{% endblock content %}
