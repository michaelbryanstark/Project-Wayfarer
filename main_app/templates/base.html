{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>

    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> {% endcomment %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayfarer - {% block title %}{% endblock %}</title> 
  </head>
  <body >
        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">Home</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          {% if user.is_authenticated %}
          <div class="navbar-menu navbar-end">
            <span class="navbar-item">Welcome: {{user.username}}</span>
              <a class="navbar-item" href="/cities">Cities</a>
              <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
          </div>
          {% else %}
            <div class="navbar-menu navbar-end">
              <a class="navbar-item" href="{% url 'profile' %}">Profile</a>
              <a class="navbar-item" href="{% url 'login' %}">Log In</a>
              <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
            </div>
          {% endif %}
          </div>
        </nav>
        <div class="container">

          {% block content %}{% endblock %}

        </div>
      </div>
    </div>
  </body>
</html>
