{% extends 'base.html' %}
{% block content %}
<h1>Profile Page </h1>
{{page_user}}
<p>Username: {{user.username}}</p>
<p>Member Name: {{user.profile.name}}</p>
<img src="{{user.profile.image}}" alt="User Image">
<p>Home City: {{user.profile.current_city}}</p>
<p>Date Joined: {{user.profile.date_joined}}</p>

<a class="nav-link" href="{% url 'profile_update' %}">Edit Profile ADMIN</a>
<a class="nav-link" href="{% url 'edit_profile_view' user.profile.id %}">Edit Profile</a>

{% endblock %}
