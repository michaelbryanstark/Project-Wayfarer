{% extends 'base.html' %}
{% block content %}


<h1> Cities Lists</h1>
  
{% for city in cities %}
 <a href="{% url 'finch_detail' finch.pk %}">
    <div class="row">
            <div class="col s12 m2 l8">
            <div class="card ">
                <div class="card-image">
                    <img class="activator" src="{{city.img}}" alt="{{city.name}}" />
                    <span class="card-title">{{city.name}}</span>
                </div>
            </div> 
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
