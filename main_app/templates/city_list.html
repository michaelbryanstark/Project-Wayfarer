{% extends 'base.html' %}
{% comment %} Cities {% endcomment %}
{% block title %}Cities{% endblock  %}

{% block content %}
<div class='add-city-button'>
  <a class= "city-button" href="{% url 'city_create' %}"><button>Add City!</button></a>
</div>
<div class="gallery-forum">
  <div class="gallery-cities">
  <h1 class="title pt-5">Cities</h1>
  <form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" name="name" placeholder="City Name" />
      </div>
      <div class="control">
        <input class="button" type="submit" value="Search" />
      </div>
    </div>
    <div class='search-button'>
    <a class="city-search-button" href="{% url 'city_list' %}"><button>Clear Search</button></a>
  </div>
  </form>
  {% for city in cities %}
  <div class="city-links">
  <a class="city-links" href="{% url 'city_detail' city.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{city.image}}" alt="{{city.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title"><button class="post-detail">{{city.name}}</button></p>
      </div>
    </div>
  </a>
</div>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Cities Available</p>
    </div>
  </article>
  {% endfor %}
</div>
  </div>
</div>

  {% endblock %}
