{% extends 'base.html' %}

{% block content %}

  <h1>Profile Edit</h1>

  {% if error_message %}
      <p>{{ error_message }}</p>
  {% endif %} 

  <form method="post" action="{% url 'profile_edit' profile.id %}">
    {% csrf_token %}
    {{ profile_form }}  
    <input type="submit" class="btn btn-primary" value="Submit">
  </form> 

{% endblock %}
