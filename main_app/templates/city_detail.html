{% extends 'base.html' %}
{% comment %} Cities {% endcomment %}
{% block title %}Cities{% endblock  %}

{% block content %}
<div class="gallery-forum">
  <div class="gallery-cities">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{city.image}}" alt="{{city.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{city.name}}</p>
      </div>
    </div>
  </a>
  </article>
</div>
<br>
<div class="gallery-posts">
  <h1 class="title pt-5">Posts</h1>
    {% for post in city.posts.all %}
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
              <span><img src="{{post.image}}" alt="{{post.title}}" /></span>
          </figure>
        </div>
        <div class="card-header">
          <a href="{% url 'post_detail' post.pk %}" class="card-header-title">{{post.title}}</a>
        </div>
      </div>
      {% empty %}
    <article class="message">
      <div class="message-header">
        <p>No Posts Available</p>
      </div>
    </article>
    {% endfor %}
    <a class="button is-dark" href="{% url 'post_create' %}"><button>Add a Post</button></a>
  </div>
</div>

  {% endblock %}
